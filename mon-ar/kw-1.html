        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
            padding: 0.5rem;
        }

        .container {
            width: 100%;
            max-width: 360px;
            padding: 1.2rem;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            position: relative;
        }

        .elite-badge {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: var(--dark);
            padding: 0.6rem 1rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        .money-icon {
            margin: 0.8rem auto;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
            background-image: url('flag-kw.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 60px;
            height: 60px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        h1 {
            font-size: 1.8rem;
            /*color: var(--gold-primary);*/

            line-height: 1.4;
            opacity: 0.9;
        }

        .income-display {
            background: rgba(0, 255, 191, 0.1);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            margin: 0.5rem 0;
        }

        .amount {
            font-size: 2rem;
            color: var(--gold-primary);
            font-weight: 700;
            margin-bottom: 0.2rem;
            display: block;
        }

        .amount-label {
            font-size: 0.8rem;
            color: #A0AEC0;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            margin: 0.5rem 0;
        }

        .feature {
            background: rgba(0, 255, 191, 0.05);
            padding: 0.8rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            border: 1px solid rgba(255, 215, 0, 0.1);

        .feature-icon {

        }

        .feature-text {

        .timer {

            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);

            align-items: center;
            justify-content: center;

    <script>
        function startCountdown() {
            let timeLeft = 215; // 3:35 in seconds
            const countdownElement = document.getElementById('countdown');

            if (!countdownElement) {
                console.error('Element with ID "countdown" not found.');
                return;
            }

            function toArabicDigits(num) {
                return num.toString().replace(/\d/g, d => '٠١٢٣٤٥٦٧٨٩'[d]);
            }

            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.innerHTML = `<span>⏰</span> لفترة محدودة: ${toArabicDigits(minutes)}:${toArabicDigits(seconds < 10 ? '0' + seconds : seconds)}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.textContent = 'العرض انتهى!';
                    window.location.href = 'https://a.averantix.com/click';
                }

                timeLeft--;
            }, 1000);
        }

        startCountdown();
    </script>
