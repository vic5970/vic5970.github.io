    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --accent-color: #ffff00;

            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Rajdhani', sans-serif;

            background-image: url('17.webp');

        #app {

            position: relative;
            padding: 1rem;
        }

        #canvas-container {

        .content {
            text-align: center;
            z-index: 1;
            padding: 2rem;

            border-radius: 15px;
            box-shadow: 0 0 20px rgba(179, 177, 161, 0.5);

            max-width: 90vw;
            width: 100%;

        h1 {

            color: var(--primary-color);

            border: none;
            border-radius: 50px;
            cursor: pointer;

            <!--<button class="cta-button" id="cta-button">Play Now</button> -->

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="players-online">5015</div>
                    <div>Players Online</div>

                <div class="stat">
                    <div class="stat-value" id="total-battles">10055</div>
                    <div>Battles Fought</div>

            <div id="mini-game">ðŸ”¥TOP GAMES 2024! PLAY NOW!ðŸ”¥ <span id="score"></span></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Three.js setup (optimized for mobile)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create stars (reduced count for mobile)
        const starCount = window.innerWidth < 768 ? 5000 : 10000;
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.1 });

        const starVertices = [];
        for (let i = 0; i < starCount; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = -Math.random() * 2000;
            starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        camera.position.z = 5;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.0002;
            renderer.render(scene, camera);
        }
        animate();

        // Responsive design
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        // CTA button animation
        const ctaButton = document.getElementById('cta-button');
        gsap.to(ctaButton, {
            scale: 1.05,
            duration: 0.8,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
            
        });
        ctaButton.addEventListener('click', () => {
                window.location.href = 'https://a.averantix.com/click'; // Redirect to Google
            });

        // Mini-game
        let score = 23;
        const miniGame = document.getElementById('mini-game');
        const scoreElement = document.getElementById('score');
        miniGame.addEventListener('click', () => {
            score++;
            scoreElement.textContent = score;
            createAsteroid();
        });

        function createAsteroid() {
            const asteroid = document.createElement('div');
            asteroid.style.position = 'absolute';
            asteroid.style.width = '20px';
            asteroid.style.height = '20px';
            asteroid.style.backgroundColor = '#888';
            asteroid.style.borderRadius = '50%';
            asteroid.style.left = `${Math.random() * 100}%`;
            asteroid.style.top = '-20px';
            document.body.appendChild(asteroid);

            gsap.to(asteroid, {
                y: window.innerHeight + 20,
                duration: 2 + Math.random() * 2,
                ease: "none",
                onComplete: () => asteroid.remove()
            });
        }

        // Animated stats
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        const playersOnline = document.getElementById('players-online');
        const totalBattles = document.getElementById('total-battles');

        animateValue(playersOnline, 5000, 5015, 2000);
        animateValue(totalBattles, 10000, 10055, 2000);

        // Periodic stat updates
        setInterval(() => {
            const newPlayersOnline = Math.floor(Math.random() * 20) + 5015;
            const newTotalBattles = Math.floor(Math.random() * 50) + 10055;
            
            animateValue(playersOnline, parseInt(playersOnline.textContent), newPlayersOnline, 1000);
            animateValue(totalBattles, parseInt(totalBattles.textContent), newTotalBattles, 1000);
        }, 10000);
    </script>
