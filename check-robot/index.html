    :root {

    body {
        min-height: 100vh;

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        flex-direction: column;
        justify-content: space-between;
    }

    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
        padding: 20px;
        margin-bottom: 60px;
    }

    h1 {
        color: var(--white);
        font-size: 24px;
        font-weight: 500;
        text-align: center;
    }

    .captcha-card {
        background: var(--white);
        padding: 16px 20px;
        border-radius: 3px;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 320px;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    .verify-section {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .checkbox-container {
        width: 24px;
        height: 24px;
        position: relative;
    }

    .checkbox {
        width: 100%;
        height: 100%;
        border: 2px solid var(--border-color);
        border-radius: 2px;
        transition: border-color 0.2s ease;
    }

    .captcha-card:hover .checkbox {
        border-color: var(--primary-color);
    }

    .loader {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #f3f3f3;
        border-top: 2px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .verify-text {
        color: var(--text-color);
        font-size: 16px;
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .brand img {
        width: 32px;
        height: 32px;
    }

    .brand-text {
        color: #9e9e9e;
        font-size: 11px;
        text-align: center;
        line-height: 1.3;
    }

    .footer {
        width: 100%;
        padding: 12px;
        text-align: center;
        background: transparent;
        position: fixed;
        bottom: 0;
        left: 0;
    }

    .links {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-bottom: 8px;
    }

    .links a {
        color: var(--white);
        text-decoration: none;
        font-size: 12px;
        opacity: 0.85;
        transition: opacity 0.2s ease;
    }

    .links a:hover {
        opacity: 1;
    }

    .copyright {
        color: var(--white);
        font-size: 11px;
        opacity: 0.7;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* RTL Support */
    [dir="rtl"] .verify-section,
    [dir="rtl"] .brand {
        flex-direction: row-reverse;
    }

    /* Mobile Optimizations */
    @media (max-width: 480px) {
        .main-content {
            gap: 24px;
        }

        .captcha-card {
            width: 95%;
            max-width: 340px;
        }

        h1 {
            font-size: 22px;
        }
    }

    /* Touch Device Optimizations */
    @media (hover: none) {
        .captcha-card:hover .checkbox {
            border-color: var(--border-color);
        }
    }

    /* High Contrast Mode */

function handleVerification() {
const checkbox = document.querySelector('.checkbox');
const loader = document.querySelector('.loader');
const link = document.querySelector('.captcha-link');
