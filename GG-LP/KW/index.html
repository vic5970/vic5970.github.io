<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أفضل ألعاب الهاتف!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background: #f0f9ff;
      color: #222;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .headline {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #005fa3;
    }
    .subheadline {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .features {
      text-align: right;
      max-width: 400px;
      margin: 0 auto 30px;
    }
    .features li {
      list-style: none;
      margin-bottom: 10px;
      font-size: 16px;
      position: relative;
      padding-right: 25px;
    }
    .features li::before {
      content: '✔';
      position: absolute;
      right: 0;
      color: #28a745;
    }
    .cta-button {
      background-color: #00b2ff;
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .cta-button:hover {
      background-color: #0094d6;
    }
    .game-preview {
      margin: 20px auto;
      max-width: 300px;
    }
    .game-preview img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">🎮 أفضل ألعاب الهاتف الآن بين يديك!</div>
    <div class="subheadline">اشترك للحصول على وصول حصري إلى ألعاب مميزة بدون تحميل</div>

    <div class="game-preview">
      <img src="img-kw/7.webp" alt="Game preview">
    </div>

    <ul class="features">
      <li>أكثر من 100 لعبة مباشرة</li>
      <li>بدون تحميل أو تثبيت</li>
      <li>بدون إعلانات مزعجة</li>
      <li>إلغاء الاشتراك في أي وقت</li>
    </ul>

    <a href="https://your-main-landing-link.com">
      <button class="cta-button">ابدأ الآن</button>
    </a>
  </div>
</body>
</html>
