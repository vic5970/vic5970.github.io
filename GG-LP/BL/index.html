<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>+18 Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

button {
  background: #e6004c; /* Малиновый */
  border: none;
  border-radius: 5px;
  padding: 8px 20px;
  margin-top: 5px;
  font-size: 14px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #ff0055; /* ярче при наведении */
}


    .all {
      display: block;
      margin: 30px auto;
      height: 70px;
      width: 200px;
      background: #000;
      border: 1px solid #fff;
      color: #fff;
      font-size: 25px;
      font-weight: 700;
    }

    .header {
      display: flex;
      justify-content: space-between;
      max-width: 550px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .age {
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 340px;
      margin: 0 auto;
    }

    .item {
      text-align: center;
    }

    .thumb-wrapper {
      position: relative;
      display: inline-block;
      width: 150px;
    }

    .thumb-wrapper img {
      width: 100%;
      border: 1px solid #fff;
      display: block;
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .play-icon::before {
      content: '';
      display: block;
      margin-left: 3px;
      width: 0;
      height: 0;
      border-left: 12px solid white;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
    }

    @media (max-width: 400px) {
      button {
        font-size: 14px;
        width: 80px;
      }

      .grid {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="age">AD</div>
    <div class="age">18+</div>
  </div>

  <div class="grid">
    <div class="item">
      <a href="#landing-url" class="thumb-wrapper">
        <img src="../img/101.webp" alt="thumb1">
        <div class="play-icon"></div>
      </a>
      <a href="#landing-url"><button>PLAY</button></a>
    </div>
    <div class="item">
      <a href="#landing-url" class="thumb-wrapper">
        <img src="../img/102.webp" alt="thumb2">
        <div class="play-icon"></div>
      </a>
      <a href="#landing-url"><button>PLAY</button></a>
    </div>
    <div class="item">
      <a href="#landing-url" class="thumb-wrapper">
        <img src="../img/103.webp" alt="thumb3">
        <div class="play-icon"></div>
      </a>
      <a href="#landing-url"><button>PLAY</button></a>
    </div>
    <div class="item">
      <a href="#landing-url" class="thumb-wrapper">
        <img src="../img/104.webp" alt="thumb4">
        <div class="play-icon"></div>
      </a>
      <a href="#landing-url"><button>PLAY</button></a>
    </div>
    <div class="item">
      <a href="#landing-url" class="thumb-wrapper">
        <img src="../img/105.webp" alt="thumb5">
        <div class="play-icon"></div>
      </a>
      <a href="#landing-url"><button>PLAY</button></a>
    </div>
    <div class="item">
      <a href="#landing-url" class="thumb-wrapper">
        <img src="../img/106.webp" alt="thumb6">
        <div class="play-icon"></div>
      </a>
      <a href="#landing-url"><button>PLAY</button></a>
    </div>
  </div>

  <a href="#landing-url"><button class="all">WATCH ALL</button></a>

</body>
</html>
