<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Crystal Ball</title>
    <style>
        :root {
            --primary: #9333EA;
            --secondary: #7E22CE;
            --accent: #F0ABFC;
            --dark: #0D0121;
            --card-bg: #1A0B2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
            padding: 0.8rem;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid rgba(147, 51, 234, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(147, 51, 234, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: calc(100vh - 2rem);
        }

        .mystic-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .crystal-ball {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 30% 30%, var(--accent), var(--primary));
            border-radius: 50%;
            margin: 0.5rem auto;
            position: relative;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.4);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.4); }
            50% { box-shadow: 0 0 35px rgba(147, 51, 234, 0.6); }
        }

        .crystal-ball::after {
            content: '‚ú®';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            opacity: 0.8;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        h1 {
            font-size: 1.8rem;
            color: white;
            text-align: center;
            line-height: 1.2;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
            margin: 0;
        }

        .tagline {
            color: #A78BFA;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.4;
            margin: 0;
        }

        .reading-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            margin: 0.5rem 0;
        }

        .reading-item {
            background: rgba(147, 51, 234, 0.1);
            padding: 0.8rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            border: 1px solid rgba(147, 51, 234, 0.2);
            transition: transform 0.3s ease;
        }

        .reading-item:hover {
            transform: translateY(-2px);
            background: rgba(147, 51, 234, 0.15);
        }

        .reading-icon {
            font-size: 1.3rem;
        }

        .reading-text {
            color: white;
            font-size: 0.8rem;
            text-align: center;
        }

        .timer {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.2);
            color: white;
            padding: 0.7rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0;
        }

        .cta-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
            margin: 0;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.4);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        @media (max-width: 380px) {
            .container {
                padding: 1.2rem;
                gap: 0.8rem;
            }

            .crystal-ball {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .reading-types {
                gap: 0.5rem;
            }

            .reading-item {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mystic-badge">
            üîÆ MYSTIC VISION
        </div>
        
        <div class="crystal-ball"></div>
        
        <h1>Reveal Your Destiny</h1>
        
        <p class="tagline">Unlock the Secrets of Your Future</p>

        <div class="reading-types">
            <div class="reading-item">
                <span class="reading-icon">üåü</span>
                <span class="reading-text">Fortune</span>
            </div>
            <div class="reading-item">
                <span class="reading-icon">‚ôé</span>
                <span class="reading-text">Zodiac</span>
            </div>
            <div class="reading-item">
                <span class="reading-icon">üîÆ</span>
                <span class="reading-text">Crystal</span>
            </div>
            <div class="reading-item">
                <span class="reading-icon">üåô</span>
                <span class="reading-text">Tarot</span>
            </div>
        </div>

        <div class="timer" id="countdown">
            <span>‚è∞</span>
            <span>Special Reading: 2:45</span>
        </div>
        
        <button class="cta-button" id="ctaButton">
            DISCOVER YOUR FUTURE ‚ú®
        </button>
    </div>

    <script>
        function startCountdown() {
            let timeLeft = 165;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.innerHTML = `
                    <span>‚è∞</span>
                    <span>Special Reading: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}</span>
                `;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.innerHTML = `
                        <span>‚è∞</span>
                        <span>Reading Expired!</span>
                    `;
                }
                
                timeLeft--;
            }, 1000);
        }

        document.getElementById('ctaButton').addEventListener('click', function() {
            window.location.href = 'https://a.averantix.com/click';
        });

        startCountdown();
    </script>
</body>


</html>
